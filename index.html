<!DOCTYPE html>
<html>
  <head>
    <title>Day-15 Incrementing Counter</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="counter-timer">
        <i class="fa fa-twitter fa-4x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
      </div>
      <div class="counter-timer">
        <i class="fa fa-youtube fa-4x"></i>
        <div class="counter" data-target="15000"></div>
        <span>YouTube Followers</span>
      </div>
      <div class="counter-timer">
        <i class="fa fa-facebook fa-4x" aria-hidden="true"></i>
        <div class="counter" data-target="10000"></div>
        <span>Facebook Followers</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
